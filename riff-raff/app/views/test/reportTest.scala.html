@(implicit request: controllers.AuthenticatedRequest[AnyContent], record: deployment.DeployRecord, verbose:Boolean)

@main("Report test", request) {
<!-- verbose @verbose -->
@if(!verbose) {
<style>
    span.message-verbose {
        display:none;
    }
</style>
}
<h2>Report test (@record.report.message.text)</h2>
<hr/>
<div class="content">
    @deploy.logContent(request, record)
</div>
}
