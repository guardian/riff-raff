@(implicit request: Request[AnyContent], record: deployment.Record, verbose:Boolean)

@mainNoAuth("Report test", request) {
    <!-- verbose @verbose -->
    @if(!verbose) {
        <style>
        .visibility-verbose {
            display:none;
        }
        </style>
    }
    <h2>Report test (@record.report.message.text)</h2>
    <hr/>
    <div class="content">
    @deploy.logContent(record)
    </div>
}
